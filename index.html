<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dice Roller</title>
</head>
<body>
  <div class="dicebox container mt-3">
    <label for="diceNum">Enter a number of dice </label>
    <input type="text" id="diceNum" name="dNum" size="20"><button name="button" id="rollBtn" class="btn btn-light m-2 shadow">Roll!</button>
    <p>Total: <span id="diceTotal">___</span></p>
    <button name="button" id="allRollsBtn" class="btn btn-light m-2 shadow">Show All Rolls</button>
    <ol id="rollsList"></ol>
  </div>

  <script src="./assets/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
